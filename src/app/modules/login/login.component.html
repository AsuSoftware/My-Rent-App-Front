<section class="container-login">
  <div class="login-form">
    <h3>Welcome</h3>
    <form [formGroup]="profileForm" (ngSubmit)="onLogin()">
      <input type="text" placeholder="Email.." formControlName="email">
      <span *ngIf="!profileForm.get('email').valid && profileForm.get('email').touched">Enter a valid email!</span>
      <input type="text" placeholder="Password.." formControlName="password">
      <span *ngIf="!profileForm.get('password').valid && profileForm.get('password').touched">Enter a valid
        password!</span>
      <div class="container-link">
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>
      <button type="submit" [disabled]="!profileForm.valid">Log in</button>
    </form>
  </div>
  <div class="image">
    <img src="./assets/img/login-image.png" alt="login image">
  </div>
</section>
