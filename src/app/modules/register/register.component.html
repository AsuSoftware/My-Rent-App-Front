<section class="container-register">
  <div class="image">
    <img src="./assets/img/mercedes.png" alt="mercedes">
  </div>
  <div class="register-form">
    <h3>Be a part of us!</h3>
    <form [formGroup]="profileForm" (ngSubmit)="onRegister()" *ngIf="!isAddress">
      <div class="box">
        <div class="input">
          <input type="text" placeholder="First Name..">
          <span *ngIf="!profileForm.get('firstName').valid && profileForm.get('firstName').touched">Enter a valid name!</span>
        </div>
        <div class="input">
          <input type="text" placeholder="Last Name..">
          <span *ngIf="!profileForm.get('lastName').valid && profileForm.get('lastName').touched">Enter a valid name!</span>
        </div>
      </div>
      <input type="text" placeholder="Email.." formControlName="email">
      <span *ngIf="!profileForm.get('email').valid && profileForm.get('email').touched">Enter a valid email!</span>
      <div class="box">
        <div class="input">
          <input type="date" placeholder="Birthday..">
          <span *ngIf="!profileForm.get('birthday').valid && profileForm.get('birthday').touched">Enter a valid birthday!</span>
        </div>
        <div class="input">
          <input type="text" placeholder="Phone..">
          <span *ngIf="!profileForm.get('phone').valid && profileForm.get('phone').touched">Enter a valid name!</span>
        </div>
      </div>
      <input type="text" placeholder="Password.." formControlName="password">
      <span *ngIf="!profileForm.get('password').valid && profileForm.get('password').touched">Enter a valid password!</span>
      <button type="submit" [disabled]="!profileForm.valid">Next</button>
    </form>

    <form [formGroup]="profileForm" (ngSubmit)="onRegister()" *ngIf="isAddress">
      <div class="box">
        <div class="input">
          <input type="text" placeholder="City..">
          <span *ngIf="!profileForm.get('address').get('city').valid && profileForm.get('address').get('city').touched">Enter a valid city!</span>
        </div>
        <div class="input">
          <input type="text" placeholder="Country..">
          <span *ngIf="!profileForm.get('address').get('country').valid && profileForm.get('address').get('country').touched">Enter a valid country!</span>
        </div>
      </div>
      <input type="text" placeholder="Street..">
      <span *ngIf="!profileForm.get('address').get('street').valid && profileForm.get('address').get('street').touched">Enter a valid street!</span>
      <div class="box">
        <div class="input">
          <input type="number" placeholder="Zip..">
          <span *ngIf="!profileForm.get('address').get('zip').valid && profileForm.get('address').get('zip').touched">Enter a valid city!</span>
        </div>
        <div class="input">
          <input type="text" placeholder="Street number..">
          <span *ngIf="!profileForm.get('address').get('streetNumber').valid && profileForm.get('address').get('streetNumber').touched">Enter a valid country!</span>
        </div>
      </div>
      <button type="submit" [disabled]="!profileForm.valid">Sign In</button>
    </form>
  </div>
</section>
